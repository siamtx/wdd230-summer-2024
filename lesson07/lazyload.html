<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyLoad</title>
    <meta name = "description" content = "LazyLoad practice and exhibition">
    <meta name = "author" content = "Tim Howell">
    <link rel="stylesheet" href="styles/base.css">

</head>
<body>
    <header>
        <h1>LAZYLOAD</h1>

    </header>
    <main>
        <img loading= "lazy" src="images/blackdog.webp" alt="Black dog looking up">
        <img loading= "lazy" src="images/boulderonmountain.webp" alt="Boulder jutting up out of mountaintop">
        <img loading= "lazy" src="images/coldbeach.webp" alt="Winter Beack Scene">
        <img loading= "lazy" src="images/bearmouth.400x600.webp" alt="Bear Mouth looking up">
        <img loading= "lazy" src="images/citysky.400x600.webp" alt="City Skyline">
        <img loading= "lazy" src="images/tablevase.400x600.webp" alt="Vase on a table">

    </main>
    <footer class="bottom">
        <p id="copy"> &copy; <span id="currentYear"></span> - Tim Howell United States </p>
        <p id="mod">lastModified</p>
        
    </footer>
    <script src="scripts/getdates.js"></script>
    
</body>
</html>
